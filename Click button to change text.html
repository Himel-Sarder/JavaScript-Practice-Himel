<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
</head>
<body>
    <script type="Text/javascript">
        function showit(){
            document.getElementById("atext").innerHTML="My name is Himel Sarder";
        }
    </script>
    <p id="atext">Hey! Hello</p>
    <input type="submit" value="Click Me" onclick="showit()">
</body>
</html>
