<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load image</title>
</head>
<body>
    <script type="Text/javascript">
        function showit(){
            var theimg = document.getElementById("myimage");
            var theoption = document.getElementById("myoption").value;

            if(theoption == "cat"){
                theimg.src="cat.jpg";
            }
            else if(theoption == "dog"){
                theimg.src="dog.jpg";
            }
            else{
                alert("Not available");
            }
        }
    </script>
    <img src="" id="myimage">
    <select id="myoption">
        <option value="cat">Cat</option>
        <option value="dog">Dog</option>
        <option value="rat">Rat</option>
    </select>
    <input type="submit" value="Click Me" onclick="showit()">
</body>
</html>
